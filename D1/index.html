<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Demo</title>
    <style>
        /* Import a stylish Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #fff;
            margin-top: 50px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        p {
            max-width: 700px;
            margin: 20px auto;
            font-size: 1.2rem;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h2 {
            margin-top: 40px;
            font-size: 2rem;
            color: #222;
            background: #fff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        /* Add hover effect */
        h2:hover {
            background: #74ebd5;
            color: #fff;
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Welcome to SRU</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum nam quasi tenetur eos veniam natus? Error rerum dicta unde expedita, odit natus maxime velit amet cupiditate nisi, fuga mollitia commodi!</p>
    <h2>MOHAMMED HABEEBUDDIN</h2>
    
</body>
</html>
